<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中秋節能量小測驗 v1.93</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.5;
    }
    h1, h2 {
      font-size: clamp(20px, 2.5vw, 28px);
    }
    p, li, button {
      font-size: clamp(14px, 2vw, 18px);
    }
    img {
      width: 100%;
      height: auto;
      max-width: 600px;
      margin: 0 auto 20px;
      display: block;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #e0e0e0;
    }
    #result, #record {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
    }
    button.copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <!-- 首頁 -->
    <div id="start-screen">
      <h1>🌕 中秋節能量小測驗</h1>
      <img src="00.jpg" alt="首頁圖片">
      <button onclick="startQuiz()">開始測驗</button>
    </div>

    <!-- 題目區 -->
    <div id="question-screen" style="display:none;">
      <h2 id="question-title"></h2>
      <div id="options"></div>
    </div>

    <!-- 結果頁 -->
    <div id="result-screen" style="display:none;">
      <h2>測驗結果</h2>
      <p id="result"></p>
      <div id="record"></div>
      <button class="copy-btn" onclick="copyResult()">📋 複製結果</button>
    </div>
  </div>

  <script>
    const questions = [
      "1. 中秋節最期待的活動是？",
      "2. 如果要選一種月餅，你會選？",
      "3. 中秋聚會時，你最常扮演的角色？",
      "4. 中秋烤肉時，你最關心的是？",
      "5. 賞月時你會做什麼？",
      "6. 如果雲遮住了月亮，你會？",
      "7. 中秋節聯想到的動物是？",
      "8. 如果要送朋友中秋禮，你會選？",
      "9. 中秋節在你心中代表什麼？",
      "10. 月亮最像什麼？"
    ];

    const options = [
      ["A. 熱鬧烤肉", "B. 看煙火", "C. 聽音樂聚會", "D. 規劃活動"],
      ["A. 蛋黃酥", "B. 冰皮月餅", "C. 水果月餅", "D. 廣式月餅"],
      ["A. 氣氛帶動者", "B. 熱情炒熱者", "C. 節奏掌握者", "D. 組織安排者"],
      ["A. 火候控制", "B. 食材多樣性", "C. 音樂氛圍", "D. 流程規劃"],
      ["A. 拍照打卡", "B. 聊天分享", "C. 吹音樂或吟詩", "D. 解說月亮故事"],
      ["A. 想辦法補救", "B. 轉而聊天", "C. 找其他樂趣", "D. 研究天文"],
      ["A. 玉兔", "B. 鳳凰", "C. 鳴蟲", "D. 烏龜"],
      ["A. DIY 烤肉組", "B. 燈籠", "C. 音樂卡帶", "D. 茶葉禮盒"],
      ["A. 團聚", "B. 熱情", "C. 節奏", "D. 傳統"],
      ["A. 發電機", "B. 火焰", "C. 節奏", "D. 鋼鐵"]
    ];

    const energyMap = { A: "發電機", B: "火焰", C: "節奏", D: "鋼鐵" };

    let currentQuestion = 0;
    let answers = [];
    let counts = { A:0, B:0, C:0, D:0 };

    function startQuiz() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("question-screen").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("question-title").innerText = questions[currentQuestion];
      let opts = "";
      options[currentQuestion].forEach((opt, idx) => {
        const letter = ["A","B","C","D"][idx];
        opts += `<button class="option" onclick="selectAnswer('${letter}')">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = opts;
    }

    function selectAnswer(choice) {
      answers.push(`${questions[currentQuestion]} → ${choice} (${energyMap[choice]})`);
      counts[choice]++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-screen").style.display = "none";
      document.getElementById("result-screen").style.display = "block";

      let summary = `🔋 A 發電機: ${counts.A} 題<br>
🔥 B 火焰: ${counts.B} 題<br>
🎵 C 節奏: ${counts.C} 題<br>
🛠️ D 鋼鐵: ${counts.D} 題<br>`;

      document.getElementById("result").innerHTML = summary;

      let recordHtml = "<h3>📑 你的作答紀錄</h3><ul>";
      answers.forEach(a => recordHtml += `<li>${a}</li>`);
      recordHtml += "</ul>";
      document.getElementById("record").innerHTML = recordHtml;
    }

    function copyResult() {
      let text = "【中秋節能量小測驗 - 作答紀錄】\n";
      text += `A 發電機: ${counts.A} 題\nB 火焰: ${counts.B} 題\nC 節奏: ${counts.C} 題\nD 鋼鐵: ${counts.D} 題\n\n`;
      text += answers.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ 已複製到剪貼簿");
      });
    }
  </script>
</body>
</html>
